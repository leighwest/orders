<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order Confirmation</title>
</head>
<body>
<table id="background-table" style=" border-collapse:collapse; mso-table-lspace:0; mso-table-rspace:0; width: 100% ">
    <tr>
        <td th:styleappend="|${backgroundColor}; ${fontFamily}|" style="font-family: Segoe UI, Arial, sans-serif; background-color: #D8A4C5;">
            <table id="foreground-table" align="center" style=" border-collapse:collapse; mso-table-lspace:0; mso-table-rspace:0; ">
                <tr>
                    <td id="inner" style="background-color: #ffffff; padding: 20px; width:600px;">
                        <table style="border-collapse: collapse; mso-table-lspace:0; mso-table-rspace:0; width: 100%">
                            <tr>
                                <td>
                                    <p style="margin: 0.5em 0; line-height: 1.5em">Dear <span th:text="${metadata.givenName}">CUSTOMER NAME</span>,</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p style="margin: 0.5em 0; line-height: 1.5em">Thank you for your order.</p>
                                    <p style="margin: 0.5em 0; line-height: 1.5em">Our expert cupcake makers will start baking your cupcakes straight away!</p>
                                    <p style="margin: 0.5em 0; line-height: 1.5em">We'll send you an update once your order is shipped.</p>
                                    <p style="margin: 0.5em 0; line-height: 1.5em">Your order reference is <span th:text="${metadata.orderRef}">ORDER REF</span>.</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
